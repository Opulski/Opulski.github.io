name: deploy-gh
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches:
      - master

jobs:
  deploy-gh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Use Node.js 19.5"
        uses: actions/setup-node@v3
        with:
          node-version: 19.5
      - name: Deploy
        run: |
          cd github-pages
          npm deploy
